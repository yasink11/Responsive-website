<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Geri Dön</a>
            <img src="{{menuData[0].foodImg}}" width="100%" />
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'₺'}}</p>
        </div>
        <div class="col-lg-6 col-12">
            <h1>Bilgilerinizi Girin</h1>
            <form>
                <input type="text" class="form-control" placeholder="Adınızı Girin" />
                <input type="text" class="form-control" placeholder="Telefonunuzu Girin" />
                <textarea class="form-control" placeholder="Adresinizi Girin"></textarea>
                <button class="btn btn-md btn-dark mt-3">Sipariş Ver</button>
            </form>
        </div>
    </div>
</div>
